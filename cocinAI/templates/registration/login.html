<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi贸n - CocinAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Carrusel de fondo */
        .background-carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        
        .carousel-slide.active {
            opacity: 1;
        }
        
        /* Overlay oscuro para mejor legibilidad */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .login-title {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .login-subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        .forgot-password:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }
        .error-messages {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #c33;
        }
        .error-messages ul {
            margin: 0;
            padding-left: 1rem;
        }
        .error-messages li {
            margin-bottom: 0.25rem;
        }
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Carrusel de im谩genes de fondo -->
    <div class="background-carousel">
        <div class="carousel-slide active" data-bg="https://images.unsplash.com/photo-1556910103-1c02745aae4d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"></div>
        <div class="carousel-slide" data-bg="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"></div>
        <div class="carousel-slide" data-bg="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"></div>
        <div class="carousel-slide" data-bg="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"></div>
    </div>
    
    <!-- Overlay oscuro para mejor legibilidad -->
    <div class="background-overlay"></div>
    
    <div class="login-container">
        <div class="logo"></div>
        <h1 class="login-title">CocinAI</h1>
        <p class="login-subtitle">Sistema de Gesti贸n Inteligente</p>
        
        {% if form.errors %}
            <div class="error-messages">
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <div>{{ error }}</div>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Usuario:</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Contrase帽a:</label>
                {{ form.password }}
            </div>
            
            <button type="submit" class="login-btn">Iniciar Sesi贸n</button>
        </form>
        

    </div>
    
    <script>
        // Carrusel autom谩tico de im谩genes con precarga mejorada
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.carousel-slide');
            let currentSlide = 0;
            let imagesLoaded = 0;
            const totalImages = slides.length;
            
            // Funci贸n para cargar y aplicar imagen de fondo
            function loadImage(slide, url) {
                const img = new Image();
                img.onload = function() {
                    slide.style.backgroundImage = 'url(' + url + ')';
                    imagesLoaded++;
                    // Si es el primer slide, asegurar que est茅 visible
                    if (imagesLoaded === 1 && slide.classList.contains('active')) {
                        slide.style.opacity = '1';
                    }
                };
                img.onerror = function() {
                    console.warn('Error cargando imagen:', url);
                    // Si falla, usar una imagen de respaldo o color s贸lido
                    slide.style.backgroundImage = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    imagesLoaded++;
                };
                img.src = url;
            }
            
            // Cargar todas las im谩genes
            slides.forEach(function(slide, index) {
                const imageUrl = slide.getAttribute('data-bg');
                if (imageUrl) {
                    loadImage(slide, imageUrl);
                }
            });
            
            function nextSlide() {
                // Remover clase active del slide actual
                slides[currentSlide].classList.remove('active');
                
                // Avanzar al siguiente slide
                currentSlide = (currentSlide + 1) % slides.length;
                
                // Agregar clase active al nuevo slide
                slides[currentSlide].classList.add('active');
            }
            
            // Cambiar de slide cada 5 segundos
            setInterval(nextSlide, 5000);
        });
    </script>
</body>
</html>
